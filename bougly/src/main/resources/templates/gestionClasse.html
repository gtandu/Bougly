<!DOCTYPE html>
<html >

<head>

    <div th:replace="/include/header :: header"></div>
    <title>Gestion des classes</title>
    <meta charset="UTF-8" />
    <link type="text/css" rel="stylesheet" th:href="@{/css/gestionCompte.css}" />
</head>

<body>
    <header>
        <div th:replace="/include/nav :: nav"></div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div id="tabCompte" class="col s12">
                	<p id="currentUser" th:attr="data-user=${#authentication.name}" style="display:none;"></p>
                    <table class="bordered striped highlight centered responsive-table">
                        <thead>
                            <tr>
                                <th>Nom</th>
                                <th>Formation</th>
                                <th>Niveau</th>
                                <th>Moyenne</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr th:each="classe : ${listeClasses}">
                                <td th:text="${classe.nom}">Administrateur</td>
                                <td th:text="${classe.formation}">admin@hotmail.fr</td>
                                <td th:text="${classe.niveau}">Dalton</td>
                                <td th:text="${classe.moyenne}">Joe</td>
                                <td><i class="small material-icons deleteIcon" th:attr="data-mail=${compte.mail}">clear</i></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <a class="waves-effect waves-light btn col s10 offset-s1" th:href="@{/responsable/creerClasse.html}">Cr√©er une classe</a>
                </div>
            </div>
        </div>
    </main>
    <div th:replace="/include/script :: script"></div>
    <footer>
        <div th:replace="/include/footer :: footer"></div>
    </footer>
    <script th:inline="javascript" type="text/javascript" th:src="@{/js/gestionCompte.js}"></script>
</body>

</html>
