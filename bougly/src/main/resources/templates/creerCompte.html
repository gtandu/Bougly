<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <div th:replace="/include/header :: header"></div>
    <title>Créer compte</title>
    <meta charset="UTF-8" />
    <link type="text/css" rel="stylesheet" th:href="@{/css/creerCompte.css}" />

</head>

<body>
    <header>
        <div th:replace="/include/nav :: nav"></div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <form class="col s12" th:action="@{/administrateur/creerCompte.html}" th:object="${compte}" method="post">
                    <input type="hidden" th:field="*{role}" />
                    <div class="row">
                        <div class="input-field col s12">
                            <select>
		                    	<option value="Etudiant" selected="selected">Etudiant</option>
		                        <option value="Administrateur">Administrateur</option>
		                        <option value="Responsable">Responsable</option>
		                        <option value="Enseignant">Enseignant</option>
		                    </select>
                            <label>Listes des roles</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="email" class="" placeholder="Ex : adresse@mail.fr" type="text" th:field="*{mail}" required="true"  />
                            <label for="mail" data-error="Erreur" data-success="Valide">Mail <span class="required">*</span></label>
                        </div>
                        <div class="input-field col s6">
                            <input class="validate" placeholder="Ex : Doe" type="text" th:field="*{nom}" pattern=".{2,}" required="true" />
                            <label for="nom" data-error="Erreur" data-success="Valide">Nom <span class="required">*</span></label>
                        </div>
                        <div class="input-field col s6">
                            <input class="validate" placeholder="Ex : John" type="text" th:field="*{prenom}" pattern=".{2,}" required="true"/>
                            <label for="prenom" data-error="Erreur" data-success="Valide">Prenom <span class="required">*</span></label>
                        </div>
                        <div class="input-field col s6">
                            <input class="" type="text" placeholder="Ex : 01/01/2017" th:field="*{dateDeNaissance}" required="true" />
                        	<label class="date active" for="dateDeNaissance" data-error="Erreur" data-success="Valide">Date de naisssance <span class="required">*</span></label>
                        </div>
                        <div class="inputNumEtu input-field col s6">
                            <input class="validate" placeholder="Ex : 20172345" type="text" th:field="*{numeroEtudiant}" pattern="[0-9]{8}" required="true"/>
                            <label for="numeroEtudiant" data-error="Erreur" data-success="Valide">Numero étudiant <span class="required">*</span></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <a class="waves-effect waves-light btn col s5" th:href="@{/administrateur/gestionCompte.html}">Gestion des comptes</a>
                            <button id="submitButton" class="btn waves-effect waves-light col s5 offset-s2" type="submit">Créer compte</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <div th:replace="/include/script :: script"></div>
    <footer>
        <div th:replace="/include/footer :: footer"></div>
    </footer>
    <script type="text/javascript" th:src="@{/js/creerCompte.js}"></script>
</body>

</html>
