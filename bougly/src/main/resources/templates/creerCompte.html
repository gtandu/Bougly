<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <head th:include="/include/header :: header"></head>
    <title>Créer compte</title>
    <meta charset="UTF-8" />
    <link type="text/css" rel="stylesheet" th:href="@{/css/creerCompte.css}" />

</head>

<body>
    <header></header>
    <main>
        <div class="container">
            <div class="row">
                <form class="col s12" th:action="@{/creerCompte}" th:object="${compte}" method="post">
                    <div class="row">
                        <div class="input-field col s6">
                            <input class="validate" placeholder="Ex : adresse@mail.fr" type="text" th:field="*{mail}" />
                            <label for="mail">Mail</label>
                        </div>
                        <div class="input-field col s6">
                            <input class="validate" placeholder="Ex : Doe" type="text" th:field="*{nom}" />
                            <label for="nom">Nom</label>
                        </div>
                        <div class="input-field col s6">
                            <input class="validate" placeholder="Ex : John" type="text" th:field="*{prenom}" />
                            <label for="prenom">Prenom</label>
                        </div>
                        <div class="input-field col s6">
                            <input class="validate" type="date" th:field="*{dateDeNaissance}" />
                            <label for="dateDeNaissace">Date de naissance</label>
                        </div>
                        <div class="input-field col s6">
                            <input class="validate" type="date" th:field="*{dateDeNaissance}" />
                            <label for="dateDeNaissace">Date de naissance</label>
                        </div>
                        <div class="input-field col s6">
                            <input class="validate" type="date" th:field="*{numeroEtudiant}" />
                            <label for="numeroEtudiant">Numero étudiant</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" th:src="@{/js/materialize.min.js}"></script>
</body>

</html>
