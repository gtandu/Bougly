<!DOCTYPE html>
<html >

<head>

    <div th:replace="/include/header :: header"></div>
    <title>Résultat création des comptes</title>
    <meta charset="UTF-8" />
    <link type="text/css" rel="stylesheet" th:href="@{/css/resultatCreationComptes.css}" />
</head>

<body>
    <header>
        <div th:replace="/include/nav :: nav"></div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div id="tabCompte" class="col s12">
                    <table class="bordered striped highlight centered responsive-table">
                        <thead>
                            <tr>
                                <th>Type de compte</th>
                                <th>Adresse email</th>
                                <th>Nom</th>
                                <th>Prenom</th>
                                <th>Numero étudiant</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="accountDto : ${listAccountFromExcelFile}">
                                <td th:text="${accountDto.role}">Administrateur</td>
                                <td th:text="${accountDto.mail}">admin@hotmail.fr</td>
                                <td th:text="${accountDto.lastName}">Dalton</td>
                                <td th:text="${accountDto.firstName}">Joe</td>
                                <td th:text="${accountDto.studentNumber}">20172000</td>
                                <th:block th:switch="${accountDto.errorExcel}">
                                    <td th:case="true"><i class="material-icons status-bad">clear</i></td>
                                    <td th:case="false"><i class="material-icons status-ok">done</i></td>
                                </th:block> 
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <a class="waves-effect waves-light btn col s10 offset-s1" th:href="@{/administrateur/gestionCompte.html}">Gestion des comptes</a>
                </div>
            </div>
            </div>
    </main>
    <div th:replace="/include/script :: script"></div>
    <footer>
        <div th:replace="/include/footer :: footer"></div>
    </footer>
    <script type="text/javascript" th:src="@{/js/lib/formChecker.js}"></script>
</body>

</html>
