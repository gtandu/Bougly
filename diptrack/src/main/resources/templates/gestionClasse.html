<!DOCTYPE html>
<html >

<head>

    <div th:replace="/include/header :: header"></div>
    <title>Gestion des classes</title>
    <meta charset="UTF-8" />

</head>

<body>
    <header>
        <div th:replace="/include/nav :: nav"></div>
    </header>
    	<div th:replace="/include/preloader :: preloader"></div>
    <main id="content">
        <div class="container">
            <div class="row">
                <div id="tabCompte" class="col s12">
                	<p style="display:none;"></p>
                    <table class="bordered striped highlight centered responsive-table">
                        <thead>
                            <tr>
                                <th>Nom</th>
                                <th>Formation</th>
                                <th>Niveau</th>
                                <th>Moyenne</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr th:each="classe : ${listeClasses}">
                                <td th:text="${classe.nom}">M1MIAA</td>
                                <td th:text="${classe.formation}">MIAGE</td>
                                <td th:text="${classe.niveau}">M1</td>
                                <td th:text="${classe.moyenne}">12</td>
                                <td><i class="small material-icons deleteIcon">clear</i></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <a class="waves-effect waves-light btn col s10 offset-s1" th:href="@{/responsable/creerClasse.html}">Cr√©er une classe</a>
                </div>
            </div>
        </div>
    </main>
    <div th:replace="/include/script :: script"></div>
    <!-- Should be at the end of scripts -->
    <div th:replace="/include/preloader-script :: preloader-script"></div>
    <footer>
        <div th:replace="/include/footer :: footer"></div>
    </footer>
</body>

</html>
