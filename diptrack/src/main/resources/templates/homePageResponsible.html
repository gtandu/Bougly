<!DOCTYPE html>
<html>

<head>

<div th:replace="/include/header :: header"></div>
<title>Accueil</title>
<meta charset="UTF-8" />

<link type="text/css" rel="stylesheet" th:href="@{/css/homePageResponsible.css}" media="screen,projection" />

</head>

<div th:replace="/include/preloader :: preloader"></div>
<body>
	<header>
		<div th:replace="/include/nav :: nav"></div>
	</header>

	<main> <br />
	<div class="container">
		<div class="row">

			<div class="col s8 m8 l8">

				<div class="card-panel #fafafa grey lighten-5">
					<span class="card-title-panel"> Vos Classes </span>
					<p>
						<canvas id="chartBar"></canvas>
					</p>
					       
					
				</div>

			</div>

			<div class="col s4 m4 l4">

				<div class="card">
					<div class="card-image">
						<img src="/img/wallpaper-card.png"/>
						<span class="card-title" th:text ="${account.firstName}+' '+${account.lastName}">CardTitle </span>
						<a class="activator btn-floating halfway-fab waves-effect waves-light #26a69a teal lighten-1">
							<i class="material-icons">perm_identity</i>
						</a>
					</div>
					
					<div class="card-content">
						<p> 
							<i class="material-icons cyan-text text-darken-2">email</i>
							<span th:text ="${account.mail}">CardTitle </span>
						</p>
						<p> 
							<i class="material-icons cyan-text text-darken-2">visibility</i>
							<span> Responsable </span>
						</p>
					</div>
					
					<div class="card-reveal">
						<i class="card-title material-icons right">close</i>
						<span class="card-title" th:text ="${account.firstName}+' '+${account.LastName}"></span>
						<p>Vous retrouverez ci-dessous les informations de votre compte.</p>
					</div>
				</div>

			</div>

		</div>
	</div>
	</main>

	<div th:replace="/include/script :: script"></div>
	<div th:replace="/include/preloader-script :: preloader-script"></div>
	
	<script type="text/javascript" th:src="@{/js/lib/Chart.js}"></script>
	<script type="text/javascript" th:src="@{/js/responsibleChartBar.js}"></script>

	<footer>
		<div th:replace="/include/footer :: footer"></div>
	</footer>

</body>

</html>
