<!DOCTYPE html>
<html >

<head>

    <div th:replace="/include/header :: header"></div>
    <title>Ma Classe</title>
    <meta charset="UTF-8" />

	
	<link type="text/css" rel="stylesheet" th:href="@{/css/lib/jsgrid-theme.css}" media="screen,projection" />
	<link type="text/css" rel="stylesheet" th:href="@{/css/lib/jsgrid-theme.min.css}" media="screen,projection" />
	<link type="text/css" rel="stylesheet" th:href="@{/css/lib/jsgrid.css}" media="screen,projection" />
	<link type="text/css" rel="stylesheet" th:href="@{/css/lib/jsgrid.min.css}" media="screen,projection" />

</head>

<body>
    <header>
        <div th:replace="/include/nav :: nav"></div>
    </header>
    
    <div th:replace="/include/preloader :: preloader"></div>
    <main id="content">
        <div class="container">
        <h3  class="header center teal-text text-lighten-2">Renseignement des notes</h3>
            <div class="row">
                <div id="tabClasse" class="col s12">
                    
                    <form th:action="@{/responsable/creerClasse.html}" th:object="${classe}" method="post">
	                    <table class="bordered striped highlight centered responsive-table">
	                        <thead>
	                            <tr>
	                                <th>Nom</th>
	                                <th>Pr√©nom</th>
	                                <th>Note Continue</th>
	                                <th>Note Partiel</th>
	                            </tr>
	                        </thead>
							
	                        <tbody>
	                            <tr th:each="student : ${listStudents}">
	                                
	                                 <td th:attr="data-mail=${student.mail}" th:text="${student.mail}">admin@hotmail.fr</td>
	                                
	                                <td th:attr="data-lastName=${student.lastName}" th:text="${student.lastName}">ONYME</td>
	                                <td th:attr="data-firstName=${student.firstName}" th:text="${student.firstName}">Anne</td>
	                                <td>
	                               		<input placeholder="" 
	                               				name="noteContinue" 
	                               				id="input_noteContinue" 
	                               				type="text"/>
	                                </td>
	                                <td>
	                               		<input placeholder="" 
	                               				name="notePartiel" 
	                               				id="input_notePartiel" 
	                               				type="text"/>
	                                </td>
	                            </tr>
	                        </tbody>
	                    </table>
	                    <br />
	                    <div class="row right">
	                   		<a href="#!" class="waves-effect waves-light btn-flat">Retour</a>
	                   		<button id="saveButton" class="waves-effect waves-light btn #ffcc80 #81d4fa light-blue lighten-2" type="submit">Enregistrer</button>
							<button id="publishButton" class="waves-effect waves-light btn" type="submit">Publier</button>
						</div>
                    </form>
                </div>
            </div>
		</div>
	</main>
    
    <div th:replace="/include/script :: script"></div>
    <div th:replace="/include/preloader-script :: preloader-script"></div>
    <div th:replace="/include/modal/modalEditNote :: modalEditNote"></div>
    
    <script type="text/javascript" th:src="@{/js/gestionNote.js}"></script>
    <script type="text/javascript" th:src="@{/js/lib/formCheckerClasse.js}"></script>
    
    <footer>
        <div th:replace="/include/footer :: footer"></div>
    </footer>
    
</body>

</html>
